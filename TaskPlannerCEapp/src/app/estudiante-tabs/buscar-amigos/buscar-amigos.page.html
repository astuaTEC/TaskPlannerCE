<ion-row class="ion-justify-content-center cabecera">
  <ion-col class="ion-align-self-center" size="1">
    <ion-icon name="arrow-back-circle" style="zoom:1.7;" (click)="goToAmigos()"></ion-icon>
  </ion-col>
  <ion-col class="ion-align-self-center" size="9">
    <ion-item class="input-icon">
      <ion-input clear-input="true" type="text" required
      placeholder="Nombre o correo institucional" name="correo">
     </ion-input>
    </ion-item>
  </ion-col>
  <ion-col class="ion-align-self-center" size="1">
    <ion-icon name="search-circle" style="zoom:1.7;"></ion-icon>
  </ion-col>
  <ion-col class="ion-align-self-center" size="1">
    <ion-icon name="close-circle" style="zoom:1.7;"></ion-icon>
  </ion-col>
</ion-row>


<ion-footer>
  <ion-row class="ion-justify-content-center">
    <ion-col size="8" class="titulo ion-text-start ion-align-self-center">
      <b>Resultados de b√∫squeda</b> 
    </ion-col>
    <ion-col size="4" class="ion-text-end ion-align-self-center">
      <b>Cantidad: 3</b> 
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-list class="lista">
      <ion-item *ngFor="let el of [1,2,3,1,1,1,1,1,1,1,1]">
        <ion-card class="carta">
          <ion-card-header>
           <ion-row class="ion-justify-content-center">
             <ion-col class="subtitulo ion-text-start ion-align-self-center">
              <b>Nombre</b> 
             </ion-col>
           </ion-row>
          </ion-card-header>
        
          <ion-card-content>
            <ion-row class="ion-justify-content-center">
              <ion-col class="ion-text-start ion-align-self-center" size="10">
                <i>correo institucional</i>
              </ion-col>
               <ion-col class="ion-align-self-center ion-text-end" size="2">
                <ion-icon name="person-add" style="zoom:1.7;"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>

        </ion-card>
      </ion-item>

    </ion-list>
  </ion-grid>
</ion-footer>
