<ion-content>
  <ion-row class="nombre ion-justify-content-center cabecera">
    <ion-col class="ion-text-center ion-align-self-center">
      <b>Editar Tarea: {{tarea.nombre}}</b>
    </ion-col>
  </ion-row>

  <ion-grid> 

    <ion-row class="nombre ion-justify-content-center fila">
      <ion-col class="ion-text-center ion-align-self-center">
        Descripción
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size="9">
        <ion-item class="input-icon">
          <ion-textarea (ionChange)="cambiosRealizadosTarea()" rows="3" cols="20" required name="descripcion" [(ngModel)]="tarea.descripcion"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    
  <ion-row class="nombre ion-justify-content-center fila">
    <ion-col class="ion-text-center ion-align-self-center">
      Fecha de inicio
    </ion-col>
  </ion-row>
  
  <ion-row class="nombre ion-justify-content-center">
    <ion-col class="ion-text-center ion-align-self-center" size="8">
      <ion-item class="input-icon">
        <ion-input clear-input="true" type="date" required (ionChange)="cambiosRealizadosTarea()"
       name="fechaInicio" [(ngModel)]="tarea.fechaInicio">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="nombre ion-justify-content-center fila">
    <ion-col class="ion-text-center ion-align-self-center">
      Fecha de finalización
    </ion-col>
  </ion-row>
  
  <ion-row class="nombre ion-justify-content-center">
    <ion-col class="ion-text-center ion-align-self-center" size="8">
      <ion-item class="input-icon">
        <ion-input clear-input="true" type="date" required (ionChange)="cambiosRealizadosTarea()"
       name="fechaFinalizacion" [(ngModel)]="tarea.fechaFinalizacion">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  </ion-grid>
  
  <ion-grid>
    <ion-row class="nombre ion-justify-content-center fila">
      <ion-col class="ion-text-center ion-align-self-center">
        Colaboradores a cargo de la tarea
      </ion-col>
    </ion-row>
  
    <table mat-table [dataSource]="colaboradores" class="mat-elevation-z8" >

      <!-- Colaborador Column -->
      <ng-container matColumnDef="Colaborador">
        <th mat-header-cell *matHeaderCellDef> Colaborador </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Seleccionar Column -->
      <ng-container matColumnDef="Seleccionar">
        <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
        <td mat-cell *matCellDef="let element"> <ion-toggle  color="dark" [(ngModel)]="element.seleccionado" (click)="cambiosRealizadosEncargado(element)"></ion-toggle> </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="columnasColaboradores"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasColaboradores;"></tr>
    </table>
  </ion-grid>

  <ion-grid>
    
  <ion-row class="nombre ion-justify-content-center fila">
    <ion-col class="ion-text-center ion-align-self-center">
      dependencias de la tarea
    </ion-col>
  </ion-row>

  <table mat-table [dataSource]="dependencias" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Nombre de la tarea">
      <th mat-header-cell *matHeaderCellDef> Nombre de la tarea </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Seleccionar">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let element"> <ion-toggle  color="dark" [(ngModel)]="element.seleccionada" (click)="cambiosRealizadosDependencia(element)"></ion-toggle> </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="columnasDependencias"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasDependencias;"></tr>
  </table>
  </ion-grid>

  <ion-row class="fila-boton ion-justify-content-center">
    <ion-col class="ion-align-self-center" size="5">
      <ion-button color="medium" expand="block" (click)="editarTarea()">Guardar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
