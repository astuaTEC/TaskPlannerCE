<ion-content>
  <ion-row class="nombre ion-justify-content-center">
    <ion-col class="ion-align-self-center ion-text-center" size="2">
    </ion-col>
    <ion-col class="ion-text-center ion-align-self-center">
      <b>Crear nueva tarea</b>
    </ion-col>
    <ion-col class="ion-align-self-center ion-text-center" size="2">
      <ion-icon name="close" style="zoom:1.7;" (click)="dimiss()"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-grid> 
  <ion-row class="nombre ion-justify-content-center fila">
    <ion-col class="ion-text-center ion-align-self-center">
      Nombre de la tarea
    </ion-col>
  </ion-row>
  
  <ion-row class="nombre ion-justify-content-center">
    <ion-col class="ion-text-center ion-align-self-center" size="8">
      <ion-item class="input-icon">
        <ion-input clear-input="true" type="text" required
       name="nombreTarea" [(ngModel)]="nombreTarea">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

    <ion-row class="nombre ion-justify-content-center fila">
      <ion-col class="ion-text-center ion-align-self-center">
        Descripción
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size="9">
        <ion-item class="input-icon">
          <ion-textarea rows="3" cols="20" required name="descripcion" [(ngModel)]="descripcion"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    
  <ion-row class="nombre ion-justify-content-center fila">
    <ion-col class="ion-text-center ion-align-self-center">
      Fecha de inicio
    </ion-col>
  </ion-row>
  
  <ion-row class="nombre ion-justify-content-center">
    <ion-col class="ion-text-center ion-align-self-center" size="8">
      <ion-item class="input-icon">
        <ion-input clear-input="true" type="date" required
       name="fechaInicio" [(ngModel)]="fechaInicio">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="nombre ion-justify-content-center fila">
    <ion-col class="ion-text-center ion-align-self-center">
      Fecha de finalización
    </ion-col>
  </ion-row>
  
  <ion-row class="nombre ion-justify-content-center">
    <ion-col class="ion-text-center ion-align-self-center" size="8">
      <ion-item class="input-icon">
        <ion-input clear-input="true" type="date" required
       name="fechaFinalizacion" [(ngModel)]="fechaFinalizacion">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  </ion-grid>
  
  <ion-grid>
    <ion-row class="nombre ion-justify-content-center fila">
      <ion-col class="ion-text-center ion-align-self-center">
        Colaboradores a cargo de la tarea
      </ion-col>
    </ion-row>
  
    <table mat-table [dataSource]="colaboradores" class="mat-elevation-z8">

      <!-- Colaborador Column -->
      <ng-container matColumnDef="Colaborador">
        <th mat-header-cell *matHeaderCellDef> Colaborador </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Seleccionar Column -->
      <ng-container matColumnDef="Seleccionar">
        <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
        <td mat-cell *matCellDef="let element"> <ion-toggle  color="dark" [(ngModel)]="element.seleccionado"></ion-toggle> </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="columnasColaboradores"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasColaboradores;"></tr>
    </table>
  </ion-grid>

  <ion-grid>
    <ion-row class="nombre ion-justify-content-center fila">
      <ion-col class="ion-text-center ion-align-self-center">
        Estado de completitud inicial
      </ion-col>
    </ion-row>
  
    <ion-row class="nombre ion-justify-content-center">
      <ion-col class="ion-text-center ion-align-self-center" size="8">
        <ion-item class="input-icon">
          <ion-select placeholder="estados de completitud" name="estadoInicial" [(ngModel)]="idEstadoInicial" >
            <ion-select-option *ngFor="let estado of estados" [value]="estado.id">{{estado.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    
  <ion-row class="nombre ion-justify-content-center fila">
    <ion-col class="ion-text-center ion-align-self-center">
      dependencias de la tarea
    </ion-col>
  </ion-row>

  <table mat-table [dataSource]="dependencias" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Nombre de la tarea">
      <th mat-header-cell *matHeaderCellDef> Nombre de la tarea </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Seleccionar">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let element"> <ion-toggle  color="dark" [(ngModel)]="element.seleccionada"></ion-toggle> </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="columnasDependencias"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasDependencias;"></tr>
  </table>
  </ion-grid>

  <ion-row class="fila-boton ion-justify-content-center">
    <ion-col class="ion-align-self-center" size="5">
      <ion-button color="medium" expand="block" (click)="crearTarea()">crear</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
