<div class="backgroundContainer">
    <div class="navbarContainer">
        <img class="navbarLogo" (click)="goToTeacherBoards()" style="left:3vw; cursor: pointer;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1622076899/CE4101/TaskPlanner/Table.png">
        <h3 class="navbarLabel" (click)="goToTeacherBoards()" style="left:2.7vw; cursor: pointer;">Tableros</h3>
        <img class="navbarLogo" *ngIf="!isNoguera" (click)="goToTeacherProfile()" style="left:48vw; cursor:pointer" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1622076899/CE4101/TaskPlanner/Profile.png">
        <h3 class="navbarLabel" *ngIf="!isNoguera" (click)="goToTeacherProfile()" style="left:48.65vw; cursor:pointer;">Perfil</h3>
        <img class="navbarLogo" (click)="logOut()" style="left:94vw; cursor: pointer;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1622076899/CE4101/TaskPlanner/Logout.png">
        <h3 class="navbarLabel" (click)="logOut()" style="left:92.2vw; cursor:pointer;">Cerrar Sesión</h3>
        <img class="navbarLogo" *ngIf="admin"  style="left:24vw; cursor: default;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1622076899/CE4101/TaskPlanner/Edit.png">
        <h3 class="navbarLabel" *ngIf="admin"  style="left:20.6vw; cursor:default;">Administrar tableros</h3>
        <img class="navbarLogo" *ngIf="admin" (click)="goToAdminManagement()" style="left:72vw; cursor: pointer;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1622076899/CE4101/TaskPlanner/Friends.png">
        <h3 class="navbarLabel" *ngIf="admin" (click)="goToAdminManagement()" style="left:68.3vw; cursor:pointer;">Agregar administrador</h3>
    </div>

    <h1 class="titleLabel" style="left: 2.5vw;">Tipos de tableros que existen</h1>
    <input type="text" id="searchMyBoard" (keyup.enter)="searchMyBoard()" class="searchInput" style="top: 29vh; left: 2.5vw; " placeholder="  Ingrese el nombre de un tipo de tablero para buscar" #searchmyboard>
    <img class="logo" matTooltip="Buscar en los tipos de tableros" (click)="searchMyBoard(); searchmyboard.value=''" style="top: 29vh; left: 40vw; height: 5%;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/Search.png">
    <img class="logo" matTooltip="Mostrar todos los tipos de tableros" (click)="cancelSearchMyBoard(); searchmyboard.value=''" style="top: 29vh; left: 44vw; height: 5%;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/DeleteSearch.png">

    <div class="container scrollableContainer" style="left: 2.5vw;">
        <div id="scroll">
            <div class="container defaultSmallParentContainer" *ngFor="let myBoard of displayedMyBoards; let i = index">
                <div class="container defaultSmallContainer">
                    <div style="top: 0vh; left: 0vw; position: relative;">
                        <h1 class="boardLabel" style="font-size: 1.8vw;">{{displayedMyBoards[i].name}}</h1>
                    </div>
                    <div class="container touchableContainer1" (click)="openMyBoard(i)"></div>
                    <div class="container touchableContainer2" (click)="openMyBoard(i)"></div>
                </div>
            </div>
            <h2 class="cantFindBoardsLabel" *ngIf="displayedMyBoards.length==0">No hay coincidencias en tu búsqueda</h2>
        </div>
    </div>
    
    <img class="logo" matTooltip="Crear un tipo de tablero" (click)="createBoard()" style="top: 18vh; left: 43vw; height: 8%;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/New.png">


    
</div>
