<div>
    <input type="text" id="boardName" class="editInput" style="top: 0vh; left: 0vw;" placeholder="Nombre del tablero">
</div>

<div>
    <select id="boardType" class="editDropList" style="top: 3vh; left: 0vw;">
        <option selected="True">Tipo del tablero</option>
        <option *ngFor="let type of boardTypes; let i = index">{{boardTypes[i].type}}</option>
    </select>
</div>

<div>
    <textarea id="boardDescription" class="editDescriptionLabel" placeholder="Descripción del tablero"></textarea>
</div>

<div>
    <h1 class="titleLabel" style="left: 0.1vw; top: 10vh;">Colaborador(es):</h1>
    <input type="text" id="searchCollaborator" class="editInput2" (keyup.enter)="searchCollaborator()" style="top: 8vh; left: 0vw;" placeholder="Ingrese el nombre de un colaborador para buscar" #searchcollaborator>
    <img class="logoPopup" matTooltip="Buscar en los colaboradores" (click)="searchCollaborator(); searchcollaborator.value='';" style="top: 8vh; left: 1.5vw; height: 4vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/Search2.png">
    <img class="logoPopup" matTooltip="Mostrar todos los colaboradores" (click)="cancelSearchCollaborator(); searchcollaborator.value='';" style="top: 8vh; left: 2.5vw; height: 4vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/DeleteSearch2.png">
</div>

<div>
    <h1 class="titleLabel" style="left: 36.2vw; top: -2.2vh;">Profesor(es) observador(es):</h1>
    <input type="text" id="searchTeacher" class="editInput2" (keyup.enter)="searchTeacher()" style="top: -4.3vh; left: 36.2vw;" placeholder="Ingrese el nombre de un profesor para buscar" #searchteacher>
    <img class="logoPopup" matTooltip="Buscar en los profesores" (click)="searchTeacher(); searchteacher.value='';" style="top: -4.2vh; left: 37.7vw; height: 4vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/Search2.png">
    <img class="logoPopup" matTooltip="Mostrar todos los profesores" (click)="cancelSearchTeacher(); searchteacher.value='';" style="top: -4.2vh; left: 38.7vw; height: 4vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/DeleteSearch2.png">
</div>

<div class="container scrollableContainerEdit" style="left: -18.5vw; top: -2vh;">
    <div id="scrollEdit">
        <div class="container defaultEditParentContainer" *ngFor="let friend of displayedMyFriends; let i = index">
            <div class="container defaultEditContainer">
                <h2 style="font-size: 2.2vh; user-select: none;">{{displayedMyFriends[i].name}}</h2>
            </div>
            <img class="logoPopup" (click)="toggleCollaboratorState(i);" *ngIf="displayedMyFriends[i].isCollaborator" matTooltip="{{displayedMyFriends[i].name}} es colaborador" style="top: 2.5vh; left: -2.7vw; height: 3vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/Yes.png">
            <img class="logoPopup" (click)="toggleCollaboratorState(i);" *ngIf="!displayedMyFriends[i].isCollaborator" matTooltip="{{displayedMyFriends[i].name}} no es colaborador" style="top: 2.5vh; left: -2.7vw; height: 3vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/No.png">
        </div>
        <h2 class="cantFindLabel" *ngIf="displayedMyFriends.length==0">No hay coincidencias en tu búsqueda</h2>
    </div>
</div>

<div class="container scrollableContainerEdit" style="left: 17.7vw; top: -34vh;">
    <div id="scrollEdit">
        <div class="container defaultEditParentContainer" *ngFor="let teacher of displayedTeachers; let j = index">
            <div class="container defaultEditContainer">
                <h2 style="font-size: 2.2vh;user-select: none;">{{displayedTeachers[j].name}}</h2>
            </div>
            <img class="logoPopup" (click)="toggleObserverState(j);" *ngIf="displayedTeachers[j].isObserver" matTooltip="{{displayedTeachers[j].name}} es observador" style="top: 2.5vh; left: -2.7vw; height: 3vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/Yes.png">
            <img class="logoPopup" (click)="toggleObserverState(j);" *ngIf="!displayedTeachers[j].isObserver" matTooltip="{{displayedTeachers[j].name}} no es observador" style="top: 2.5vh; left: -2.7vw; height: 3vh;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/No.png">
        </div>
        <h2 class="cantFindLabel" *ngIf="displayedTeachers.length==0">No hay coincidencias en tu búsqueda</h2>
    </div>
</div>

<div>
    <button class="createBoardButton" (click)="createBoard()" style="top: -30vh;" >Crear tablero</button>
</div>

<div>
    <img class="logoPopup" matTooltip="Atrás" mat-dialog-close style="top: -119.8vh; left: 64.3vw; height: 3vw;" src="https://res.cloudinary.com/dfionqbqe/image/upload/v1621979930/CE4101/TaskPlanner/Back2.png">
</div>
